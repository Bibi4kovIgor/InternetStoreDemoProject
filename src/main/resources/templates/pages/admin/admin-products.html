<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      lang="uk">
    <head>
        <title>Products List</title>
    </head>
    <body>
        <div layout:fragment="content" class="container">
            <div id="productsList" >
                <div th:if="${#lists.size(products) == 0}">
                    <h2>There are no products was added yet</h2>
                </div>

                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Product Name</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">Price</th>
                            <th scope="col">Vendor Code</th>
                            <th scope="col">Description</th>
                        </tr>
                    </thead>
                    <tbody th:each="product : ${products}">
                    <tr>
                        <td th:text="${product.name}"></td>
                        <td th:text="${product.quantity}"></td>
                        <td th:text="${product.price}"></td>
                        <td th:text="${product.vendorCode}"></td>
                        <td th:text="${product.description}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div id="productForm">
                <form th:action="@{/admin/add-product}" th:object="${productType}"
                      method="post"
                      class="row g-3 needs-validation">
                    <div class="col-md-4">
                        <label for="name" class="form-label">Title</label>
                        <input type="text" th:field="*{name}" placeholder="Title" class="form-control">
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label for="quantity" class="form-label">Quantity</label>
                        <input type="text" th:field="*{quantity}" placeholder="Quantity" class="form-control">
                        <div class="valid-feedback">
                            Looks good!
                        </div>

                    </div>
                    <div class="col-md-4">
                        <label for="price" class="form-label">Price</label>
                        <input type="text" th:field="*{price}" placeholder="Price" class="form-control">
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label for="vendorCode" class="form-label">Vendor Code</label>
                        <input type="text" th:field="*{vendorCode}" placeholder="Warehouse number" class="form-control">
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label for="description" class="form-label">Description</label>
                        <textarea th:field="*{description}"
                                  placeholder="Product description"
                                  rows="3" class="form-control"></textarea>
                        <div class="valid-feedback">
                            Looks good!
                        </div>

                    </div>
                    <div class="col-auto">
                        <span><input type="submit" value="save" class="btn btn-primary mb-3"></span>
                        <span><input type="reset" value="cancel" class="btn btn-primary mb-3"></span>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
